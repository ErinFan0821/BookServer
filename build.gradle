apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework:spring:2.5.6'
    compile 'org.springframework:spring-webmvc:2.5.6'
    compile 'javax.servlet:servlet-api:2.5'
}